<div class="container">
  <div class="form-container">
    <form
      class="product-form"
      [formGroup]="productForm"
      (ngSubmit)="isCreatingNew() ? criarProduto() : updateProduto()"
    >
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          placeholder="Nome do Produto"
        />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea
          id="descricao"
          formControlName="descricao"
          placeholder="Descrição do Produto"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="quantidadeDisponivel">Quantidade Disponível:</label>
        <input
          type="number"
          id="quantidadeDisponivel"
          formControlName="quantidadeDisponivel"
          placeholder="Quantidade"
        />
      </div>
      <div class="form-group">
        <label for="valorUnitario">Valor Unitário:</label>
        <input
          type="number"
          id="valorUnitario"
          formControlName="valorUnitario"
          placeholder="Valor Unitário"
        />
      </div>

      <div class="button-group">
        <button type="button" class="cancel-button" (click)="onCancel()">
          CANCELAR
        </button>
        <!-- <button type="submit" class="submit-button">ENVIAR</button> -->
        <button *ngIf="isCreatingNew()" type="submit" class="submit-button">
          SALVAR
        </button>
        <button *ngIf="!isCreatingNew()" type="submit" class="submit-button">
          EDITAR
        </button>
      </div>
    </form>
  </div>
</div>
