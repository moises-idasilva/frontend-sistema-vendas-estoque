<div class="list-container">
  <mat-card *ngIf="produtos.length > 0">
    <mat-card-title style="text-align: center">
      Lista de Produtos
    </mat-card-title>

    <mat-card-content>
      <table mat-table [dataSource]="produtos">
        <!-- Colunas da tabela -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let produto">{{ produto.descricao }}</td>
        </ng-container>

        <ng-container matColumnDef="quantidadeDisponivel">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            Quantidade Disponível
          </th>
          <td mat-cell *matCellDef="let produto" style="text-align: center">
            {{ produto.quantidadeDisponivel }}
          </td>
        </ng-container>

        <ng-container matColumnDef="valorUnitario">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            Valor Unitário
          </th>
          <td mat-cell *matCellDef="let produto" style="text-align: center">
            {{ produto.valorUnitario | currency : "BRL" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            Ação
          </th>
          <td mat-cell *matCellDef="let produto" style="text-align: center">
            <button
              mat-icon-button
              color="primary"
              (click)="editarProduto(produto.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="excluirProduto(produto.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Definição das colunas -->
        <tr
          mat-header-row
          *matHeaderRowDef="[
            'id',
            'nome',
            'descricao',
            'quantidadeDisponivel',
            'valorUnitario',
            'acao'
          ]"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let produto;
            columns: [
              'id',
              'nome',
              'descricao',
              'quantidadeDisponivel',
              'valorUnitario',
              'acao'
            ]
          "
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
  <div *ngIf="produtos.length === 0">
    <h3 style="text-align: center; color: red">
      Ainda não há produtos cadastrados.
    </h3>
  </div>
</div>
